            if(str1[i] != str2[j]){
                occr = occr+1;
                if(j == x2-1 && occr > 0){
                    str1Out = str1Out.concat(str1[i]);
                }
            }
            else if(str1[i] == str2[j]){
                break;
            }}}
     console.log(str1Out, 'str1Out');
    for(let i=0; i < x2; i++){

}
processStrings('hello','world');
